<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <link rel="stylesheet" href="https://unpkg.com/netlify-cms@~0.4/dist/cms.css" />
  <link rel="stylesheet" href="custom.css" />
</head>
<body>
  <script src="https://unpkg.com/netlify-cms@~0.4/dist/cms.js"></script>

  <script>
    CMS.registerPreviewStyle("previews.css");


    var PagesPreview = createClass({
      render: function() {
        var entry = this.props.entry;
        var image = entry.getIn(['data', 'image']);
        var layout = entry.getIn(['data', 'layout']);
        var banner = '';

        // bundles
        switch (layout) {
          case 'frontpage':
            bundles = h('div', {"className": "bundles-frontpage"},
              h('div', {"className": "section teasers"}, "Teasers frontpage"),
              h('div', {"className": "section"}, "Latest Instagram pictures"),
              h('div', {"className": "section testimonials"}, "Latest testimonials")
            );
            break;
          case 'testimonials':
            bundles = h('div', {"className": "bundles-frontpage"},
              h('div', {"className": "section testimonials"}, "Testimonials overview")
            );
            break;
          case 'media':
            bundles = h('div', {"className": "bundles-frontpage"},
              h('div', {"className": "section gallery"}, "Media overview")
            );
            break;
          case 'flights':
            bundles = h('div', {"className": "bundles-frontpage"},
              h('div', {"className": "section flights"}, "Flights overview")
            );
            break;
          default:
            bundles = '';
        }

        // image
        if (image != null) {
          var bg = this.props.getAsset(image);
          var banner = h('img', {src: 'https://res.cloudinary.com/bertb/image/upload/w_1400,h_640,c_fill,f_auto' + bg.toString()}),
        }

        return h('div', {"className": "preview preview-" + layout)},
          banner,
          h('h2', {}, h('span', {}, entry.getIn(['data', 'title']))),
          h('div', {"className": "text"}, this.props.widgetFor('body')),
          bundles
        );

      }
    });


    var TeaserPreview = createClass({
      render: function() {
        var entry = this.props.entry;
        var image = entry.getIn(['data', 'image']);
        if (image != null) {
          var bg = this.props.getAsset(image);
          return h('div', {"className": "preview preview-teaser"},
            h('img', {src: 'https://res.cloudinary.com/bertb/image/upload/w_1400,h_640,c_fill,f_auto' + bg.toString()}),
            h('h3', {}, h('span', {}, entry.getIn(['data', 'title']))),
            h('div', {"className": "text"}, this.props.widgetFor('body')),
          );
        }
        else {
          return h('div', {"className": "preview preview-" + entry.getIn(['data', 'layout'])},
            h('h3', {}, entry.getIn(['data', 'title'])),
            h('div', {"className": "text"}, this.props.widgetFor('body')),
          );
        }
      }
    });

    var TestimonialsPreview = createClass({
      render: function() {
        var entry = this.props.entry;
        var image = entry.getIn(['data', 'image']);
        if (image != null) {
          var bg = this.props.getAsset(image);
          return h('div', {"className": "preview preview-testimonial"},
            h('img', {src: bg.toString()}),
            h('h3', {}, h('span', {}, entry.getIn(['data', 'title']))),
            h('div', {"className": "text"}, this.props.widgetFor('body')),
          );
        }
        else {
          return h('div', {"className": "preview preview-" + entry.getIn(['data', 'layout'])},
            h('h3', {}, entry.getIn(['data', 'title'])),
            h('div', {"className": "text"}, this.props.widgetFor('body')),
          );
        }
      }
    });

    CMS.registerPreviewTemplate("pages", PagesPreview);
    CMS.registerPreviewTemplate("teasers", TeaserPreview);
    CMS.registerPreviewTemplate("flights", TeaserPreview);
    CMS.registerPreviewTemplate("testimonials", TestimonialsPreview);

  </script>

</body>
</html>
