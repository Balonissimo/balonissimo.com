backend:
  name: github
  repo: bert-bruggeman/balonissimo.new # Path to your Github repository
  branch: master # Branch to update (master by default)

media_folder: "_assets/media" # Folder where user uploaded files should go

collections: # A list of collections the CMS should be able to edit
  - name: "page" # Used in routes, e.g., /admin/collections/:slug/edit
    label: "Page" # Used in the UI, e.g., "New Post"
    folder: "_pages" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string", tagname: "h2"}
      - {label: "Layout", name: "layout", widget: "select", required: false, options: ["page", "frontpage", "flights", "testimonials", "media"], default: "page" }
      - {label: "Language", name: "lang", widget: "select", required: false, options: ["en", "pt", "nl"], default: "en" }
      - {label: "Banner", name: "banner", widget: "image", required: false }
      - {label: "Body", name: "body", widget: "markdown"}
 
